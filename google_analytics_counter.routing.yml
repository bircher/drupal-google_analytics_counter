google_analytics_counter.admin_settings_form:
  path: '/admin/config/system/google-analytics-counter'
  defaults:
    _form: '\Drupal\google_analytics_counter\Form\GoogleAnalyticsCounterAdminSettingsForm'
    _title: 'Google Analytics Counter: Settings'
  requirements:
    _permission: 'administer google analytics counter'

google_analytics_counter.admin_dashboard_form:
  path: '/admin/config/system/google-analytics-counter/dashboard'
  defaults:
    _controller: '\Drupal\google_analytics_counter\Controller\GoogleAnalyticsCounterController::dashboard'
    _title: 'Google Analytics Counter: Dashboard'
  requirements:
    _permission: 'administer google analytics counter'

google_analytics_counter.admin_auth_form:
  path: '/admin/config/system/google-analytics-counter/authentication'
  defaults:
    _form: '\Drupal\google_analytics_counter\Form\GoogleAnalyticsCounterAdminAuthForm'
    _title: 'Google Analytics Counter: Authentication'
  requirements:
    _permission: 'administer google analytics counter'

google_analytics_counter.admin_auth_revoke:
  path: '/admin/config/system/google-analytics-counter/dashboard/revoke'
  defaults:
    _form: '\Drupal\google_analytics_counter\Form\GoogleAnalyticsCounterRevokeForm'
    _title: 'Google Analytics Counter: Revoke'
  requirements:
    _permission: 'administer google analytics counter'

